<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title> SMART ASSAY Data Analysis</title>
<link rel="stylesheet" href="style_covid_19.css">	
</head>

<header>
  <h1>Aanotech's SMART  ASSAY Data analysis  </h1>
</header>
<p style="font-size: 1.5em;">AlbaNYlabs and Aanotech with NYDOH have developed a new COVID-19 Assay and by inputting the values for Genomic CT.</p>


<h3>Sample Fold change calculation for Positive or Negative Sample for COVID 19</h3>
<form>
<table>
    <tbody>
<tr>
<td>Genomic CT value</td> 
<td><input id="Genomic" type="number" min = "0" placeholder="Genomic CT value" /></td>
</tr>
<tr>
<td>Subgenomic CT value</td> 
<td><input id="Subgenomic" type="number" min = "0" placeholder="Subgenomic CT value" /></td>    
</tr>
<tr>
<td>RPN CT value</td>
<td><input id="RPN" type="number" min = "0" max = "36" placeholder="RPN CT value" /></td>
</tr>
</tbody>
</table>
 <br />
 <br />
   <input class="submit" type="button" value="Submit" onclick="genomic()" />

  <p id = "result" > Result:     </p> 

 
</form>


<script> 

function genomic () { 
var genomic = Number(document.getElementById("Genomic").value);
var subgenomic = Number(document.getElementById("Subgenomic").value);
var RPN = Number(document.getElementById("RPN").value);
var delta_genomic = (genomic - RPN)
var delta_subgenomic = (subgenomic - RPN )
var delta_delta = (delta_genomic - delta_subgenomic)
var fold = Math.pow(2, -delta_delta )

if (RPN >= 36) { 
        document.getElementById("result").innerHTML =  "Result:" +'Result is invalid due to RPN CT value being greater than 36';
} else if (genomic <= 22) { 
        document.getElementById("result").innerHTML = "Result: " +  'Sample is positive for COVID-19';
} else if (genomic >= 36) { 
        document.getElementById("result").innerHTML = "Result:" + 'Sample is negative for COVID-19';
} else if (genomic > 22 && genomic < 36) {
    if (fold >= 0.01903) { 
        document.getElementById('result').innerHTML = "Result: " + 'Sample is positive for COVID-19'; 
        
    } 
    else if (fold < 0.01903) { 
        document.getElementById('result').innerHTML = "Result:" + 'Sample is negative for COVID-19';
    } 
}

    
}
    



</script>
